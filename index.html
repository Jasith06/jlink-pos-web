<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLINK - POS System</title>
    
    <!-- INLINE CSS - THIS WILL DEFINITELY WORK -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #343a40;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 800;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
        }
        
        .user-info span {
            color: white;
            font-weight: 600;
        }
        
        #loginScreen {
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            color: #667eea;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        #posScreen {
            background: #f4f7f9;
            min-height: 100vh;
        }
        
        .pos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .scanner-section, .cart-section, .actions-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .scanner-section {
            grid-column: 1;
            grid-row: 1;
        }
        
        .cart-section {
            grid-column: 2;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
        }
        
        .actions-section {
            grid-column: 1;
            grid-row: 2;
        }
        
        .scanner-section h2, .cart-section h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
        }
        
        .scanner-input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .scanner-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-size: 1rem;
        }
        
        .scanner-status {
            padding: 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .cart-items {
            overflow-y: auto;
            flex: 1;
            padding: 0 0.5rem;
            margin: 1rem 0;
        }
        
        .cart-empty {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        
        .cart-empty .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .cart-totals {
            border-top: 3px solid #e9ecef;
            padding-top: 1.5rem;
            margin-top: auto;
        }
        
        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .total-line.grand-total {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: white;
            font-size: 1.6rem;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
        }
        
        .customer-info {
            margin-bottom: 1.5rem;
        }
        
        .customer-info h3 {
            color: #11998e;
            margin-bottom: 1rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-item span:first-child {
            display: block;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .stat-item span:last-child {
            display: block;
            font-size: 1.4rem;
            font-weight: 800;
            color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-content h3 {
            margin-bottom: 1.5rem;
            color: #667eea;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        @media (max-width: 1024px) {
            .pos-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .scanner-section {
                grid-column: 1;
                grid-row: 1;
            }
            
            .cart-section {
                grid-column: 1;
                grid-row: 2;
            }
            
            .actions-section {
                grid-column: 1;
                grid-row: 3;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>JLINK POS</h1>
            </div>
            <div class="user-info">
                <span id="currentUser">Not logged in</span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <h2>JLINK POS Login</h2>
                <div class="login-form">
                    <input type="email" id="loginEmail" placeholder="Email" class="form-input">
                    
                    <!-- Password Input with Toggle -->
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="Password" class="form-input password-input">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>

                    <button id="loginBtn" class="btn-primary">Login to POS</button>
                </div>
            </div>
        </div>

        <!-- Main POS Screen -->
        <div id="posScreen" class="screen">
            <div class="pos-container">
                <!-- Scanner Section -->
                <div class="scanner-section">
                    <h2>QR Code Scanner</h2>
                    <div class="scanner-input-container">
                        <input type="text" id="qrInput" placeholder="Scan QR Code or Enter Product Code" 
                               class="scanner-input" autofocus>
                        <button id="manualAddBtn" class="btn-secondary">Manual Add</button>
                    </div>
                    <div class="scanner-status" id="scannerStatus">Ready to scan...</div>
                </div>

                <!-- Cart Section -->
                <div class="cart-section">
                    <h2>Shopping Cart</h2>
                    <div class="cart-items" id="cartItems">
                        <div class="cart-empty">
                            <div class="icon">üõí</div>
                            <div>Your cart is empty</div>
                            <div style="font-size: 0.9rem; margin-top: 0.5rem; color: #999;">
                                Scan QR codes to add items
                            </div>
                        </div>
                    </div>
                    <div class="cart-totals">
                        <div class="total-line">
                            <span>Subtotal:</span>
                            <span id="subtotalAmount">LKR 0.00</span>
                        </div>
                        <div class="total-line">
                            <span>Tax:</span>
                            <span id="taxAmount">LKR 0.00</span>
                        </div>
                        <div class="total-line grand-total">
                            <span>Total:</span>
                            <span id="totalAmount">LKR 0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Actions Section -->
                <div class="actions-section">
                    <div class="customer-info">
                        <h3>Customer Information</h3>
                        <input type="email" id="customerEmail" placeholder="Customer Email" class="form-input">
                        <input type="text" id="customerName" placeholder="Customer Name (Optional)" class="form-input">
                    </div>

                    <div class="action-buttons">
                        <button id="checkoutBtn" class="btn-success">Complete Sale</button>
                        <button id="clearCartBtn" class="btn-warning">Clear Cart</button>
                        <button id="cancelLastBtn" class="btn-secondary">Cancel Last Item</button>
                    </div>

                    <div class="quick-stats">
                        <div class="stat-item">
                            <span>Items in Cart:</span>
                            <span id="itemCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Cart Value:</span>
                            <span id="cartValue">LKR 0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manual Add Modal -->
        <div id="manualAddModal" class="modal">
            <div class="modal-content">
                <h3>Manual Product Add</h3>
                <input type="text" id="manualProductCode" placeholder="Enter Product Code" class="form-input">
                <input type="number" id="manualQuantity" placeholder="Quantity" value="1" class="form-input">
                <div class="modal-actions">
                    <button id="confirmManualAdd" class="btn-primary">Add Product</button>
                    <button id="cancelManualAdd" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/product-service.js"></script>
    <script src="/js/cart-manager.js"></script>
    <script src="/js/sales-service.js"></script>
    <script src="/js/email-service.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const passwordInput = document.getElementById('loginPassword');
                    const eyeIcon = this.querySelector('.eye-icon');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.textContent = 'üôà';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.textContent = 'üëÅÔ∏è';
                    }
                });
            }

            // Auto-focus on email input
            const loginEmail = document.getElementById('loginEmail');
            if (loginEmail) {
                setTimeout(() => {
                    loginEmail.focus();
                }, 500);
            }
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
